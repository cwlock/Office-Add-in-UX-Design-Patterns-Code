<body>
    <div class="ms-Pivot">
        <ul class="ms-Pivot-links">
            <li class="ms-Pivot-link is-selected" data-content="files" title="My files" tabindex="1">
            My files
            </li>
            <li class="ms-Pivot-link " data-content="recent" title="Recent" tabindex="1">
            Recent
            </li>
            <li class="ms-Pivot-link " data-content="shared" title="Shared with me" tabindex="1">
            Shared with me
            </li>
            <li class="ms-Pivot-link" tabindex="1">
                <i class="ms-Pivot-ellipsis ms-Icon ms-Icon--More"></i>
            </li>
        </ul>
        <div class="ms-Pivot-content" data-content="files">
        This is the my files tab.
        </div>
        <div class="ms-Pivot-content" data-content="recent">
        This is the recent tab.
        </div>
        <div class="ms-Pivot-content" data-content="shared">
        This is the shared with me tab.
        </div>
    </div>
    <!-- Start placeholder Body content-->
    <section class="placeholder__content">
        <div class="placeholder__content--textTitle ms-bgColor-neutralLighter"></div>
        <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
        <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
        <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
        <div class="placeholder__content--textBody ms-bgColor-neutralLighter"></div>
    </section>
    <!-- End placeholder Body content-->
    <!-- Start placeholder footer -->
    <footer class="placeholder__footer ms-borderColor-neutralLight ms-bgColor-white">
        <div class="placeholder__footer--left">
            <div class="placeholder__footer--left--logo ms-bgColor-neutralLighter"></div>
            <div class="placeholder__footer--left--text ms-bgColor-neutralLighter"></div>
        </div>
        <div class="placeholder__footer--right">
            <div class="placeholder__footer--right--cmd ms-bgColor-neutralLighter"></div>
        </div>
    </footer>
    <!-- End placeholder footer -->
    
    <!-- Required JS -->
    <script src="../../../../node_modules/jquery/dist/jquery.js"></script>
    <!-- <script type="text/javascript" src="pivot.helper.js"></script> -->
    <script type="text/javascript" src="Pivot.js"></script>
</body>
</html>
