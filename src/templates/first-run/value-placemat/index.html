<!-- 
    This file shows how to design a simple first run experience that 
    displays a value proposition and 3 key features of your add-in
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Value Placemat</title>

    <!-- For more info on Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.min.css" />
    <link rel="stylesheet" href="../../../../node_modules/office-ui-fabric-js/dist/css/fabric.components.min.css" />

    <!-- Template styles -->
    <link href="value.placemat.css" rel="stylesheet" type="text/css" />

    <!-- Required JS -->
    <script src="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-js/1.2.0/js/fabric.min.js"></script>
</head>
<body>
    <!-- Begin Value Placemat Template -->
    <main class="dp-value-placemat">
        <header class="dp-value-placemat__header">
            <div class="dp-value-placemat__header--logo">
                <!-- Replace the image with your company logomark. We recommend a 64px by 64px png. -->
                <img src="../../../assets/square-logo-64.png" alt="Your brand logomark"/>
            </div>
            <div class="dp-value-placemat__header--heading">
                <!-- Include a short welcome message -->
                <h1 class="ms-font-su">Welcome</h1>
            </div>
        </header>
        <section class="dp-value-placemat__content">
            <div class="dp-value-placemat__content--value">
                <!-- Describe the value of your add-in -->
                <p class="ms-font-xl">Discover what this add-in can do for you today!</p>
            </div>
            <!-- Provide a list of the key feautres within your add-in -->
            <ul class="dp-value-placemat__content--list ms-font-m">
                <li><i class="ms-Icon ms-Icon--Ribbon" aria-hidden="true"></i><span>Achieve more with Office integration</span></li>
                <li><i class="ms-Icon ms-Icon--Unlock" aria-hidden="true"></i><span>Unlock features and functionality</span></li>
                <li><i class="ms-Icon ms-Icon--Design" aria-hidden="true"></i><span>Create and visualize like a pro</span></li>
            </ul>
            <button class="ms-Button ms-Button--primary">
                <span class="ms-Button-label">Get started!</span> 
            </button>
        </section>
    </main>
    <!-- End Value Placemat Template -->
    <!-- Required JS -->
    <script src="value.placemat.js"></script>
</body>
</html>
